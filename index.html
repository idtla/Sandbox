<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowmadProject - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7e5f;
            --secondary: #feb47b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .dashboard {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
        }

        .downloads {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .download-link {
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: var(--primary);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .download-link:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <img class="logo" src="https://knowmadproject.com/wp-content/uploads/logo.png" alt="KnowmadProject logo">
        <h1>Bienvenido/a a KnowmadProject</h1>
        <p>Estamos encantados de que te unas a nuestra comunidad. Empieza tu viaje con los recursos del Welcome Pack.</p>
        <div class="downloads">
            <a href="#" class="download-link" onclick="event.preventDefault(); alert('Descarga simulada: Guía de Bienvenida');">Guía de Bienvenida (PDF)</a>
            <a href="#" class="download-link" onclick="event.preventDefault(); alert('Descarga simulada: Checklist de Onboarding');">Checklist de Onboarding (DOCX)</a>
        </div>
    </div>
</body>
</html>
