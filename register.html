<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KnowmadProject</title>
    <link rel="icon" href="https://knowmadproject.com/images/logo/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Oxygen&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #2a9d8f12;
            --text: #264653;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            max-width: 140px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
        }

        input, select {
            padding: 0.7rem;
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        button {
            padding: 0.8rem;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="register">
        <div class="logo-container">
            <img class="logo-icon" src="https://knowmadproject.com/images/logo/favicon.png" alt="Icono KnowmadProject">
            <img class="logo-text" src="https://knowmadproject.com/images/logo/logo-text.png" alt="KnowmadProject">
        </div>
        <h2>Únete a la Comunidad</h2>
        <form>
            <div>
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm">Confirmar contraseña</label>
                <input type="password" id="confirm" name="confirm" required>
            </div>
            <div>
                <label for="country">País</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div>
                <label for="interests">Área de interés</label>
                <select id="interests" name="interests">
                    <option>Desarrollo</option>
                    <option>Diseño</option>
                    <option>Marketing</option>
                    <option>Otro</option>
                </select>
            </div>
            <button type="submit" onclick="event.preventDefault(); alert('Registro simulado');">Registrarse</button>
        </form>
    </div>
</body>
</html>
