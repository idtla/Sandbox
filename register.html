<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Knowmad Project</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Knowmad Project Logo">
    <h1>Únete a Knowmad Project</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>
  <div class="container">
    <form id="registerForm">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="interests">Intereses</label>
      <input type="text" id="interests" name="interests" placeholder="Diseño, Tecnología, Educación">

      <label for="role">Rol deseado</label>
      <select id="role" name="role">
        <option value="explorer">Explorador</option>
        <option value="mentor">Mentor</option>
        <option value="collaborator">Colaborador</option>
      </select>

      <button type="submit" class="primary">Crear cuenta</button>
    </form>
  </div>
</body>
</html>
